{% extends 'base_layout.html' %}

{% block auth %}
    <div class="columns is-centered" style="margin-top: 6%">
        <div class="column is-4">
            <div class="box has-background-info-light">
                <form class="form  has-text-centered" method="post">
                    <h1 class="title is-size-2 has-text-centered">Sign up</h1>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <label class="label" for="{{ field.id_for_label }}">
                                {{ field.label }}
                            </label>
                            <div class="control">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <button type="submit" class="button is-primary is-fullwidth">
                        Submit
                    </button>
                    <div class="title is-5 mt-4">Already have an account?</div>
                    <a href="{% url 'users:sign_in' %}">Move to login -></a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
