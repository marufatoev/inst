{% extends 'base_layout.html' %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-4">
        <div class="box">
            <form class="form  has-text-centered" method="post" enctype="multipart/form-data">
                <h1 class="title is-size-2 has-text-centered has-text-info">Изменить профиль</h1>
                {% csrf_token %}
                {% for field in form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="button is-info is-rounded  is-fullwidth">
                    Изменить профиль
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
