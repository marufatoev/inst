{% extends 'base_layout.html' %}

{% block content %}
<form class="site-form has-background-light" method="post">
    <h1 class="title is-size-2 has-text-centered has-text-dark">Войти</h1>
    {% csrf_token %}
    {% for field in form %}
    <div class="field">
        <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <button class="button is-success is-fullwidth mt-4" type="submit">Войти</button>
    <p class="content has-text-dark mt-3 has-text-centered">
        У вас нет аккаунтa?
        <span class="has-text-info ">
            <a href="{% url 'users:sign_up' %}">Регистрация</a>
        </span>
    </p>
</form>
{% endblock %}
