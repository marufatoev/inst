{% extends 'base_layout.html' %}

{% block content %}
<div class="columns is-centered" style="margin-top: 4%">
    <div class="column is-4">
        <div class="box has-background-info-light">
            <form class="form has-text-centered" method="post">
                <h1 class="title is-size-2 has-text-centered has-text-info">Зарегистрироваться</h1>
                {% csrf_token %}
                {% for field in form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="button is-info is-fullwidth is-rounded">
                    Зарегистрироваться
                </button>
                <hr class="has-background-info">
                <div class="is-size-5 has-text-info">Есть акаунт ?</div>
                <a href="{% url 'users:sign_in' %}" class="button is-ghost">
                    Тогда войдите.
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
