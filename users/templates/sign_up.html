{% extends 'base_layout.html' %}
{% block content %}
   <form class="site-form has-background-light" method="post" style="margin-top: 120px">
       <h1 class="title is-size-2 has-text-centered has-text-dark">Регистрация</h1>
       {% csrf_token %}
       {% for field in form %}
   <div class="field">
       <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
       {{ field }}
   </div>
{% endfor %}
       <button type="submit" class="button is-primary is-fullwidth mt-3 ">Войти</button>
  <p class="content has-text-dark mt-3 has-text-centered">
    У вас уже есть аккаунт?
   <span class="has-text-info">
       <a href="{% url 'users:sign_in' %}">Войти</a>
   </span>
</p>
   </form>


{% endblock %}
