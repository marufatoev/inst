{% extends 'base_layout.html'%}
{% block content %}
{% for article in articles %}
<div style="margin-left: 380px; margin-top: 10px; margin-bottom: 20px;">
    <a href="{% url 'blog:article_detail' article.pk %}">
        <div class="instagram-media ; is-centered" data-instgrm-captioned="" data-instgrm-permalink=""
            data-instgrm-version="12"
            style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 3px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
            <div style="padding:16px;"> <a
                    style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; ;"
                    target="_blank">
                    <div style=" display: flex; flex-direction: row; align-items: center;">
                        <figure class="image is-64x64 is-rounded">
                            <img class="is-rounded" src="{{ user.profile.profile_picture.url }}">
                        </figure>
                        <div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;">
                            <div class="title" style="height: 75px; left:50px;padding-right: 1o;padding-right: 311px;">
                                {{ article.author}}
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'blog:article_detail' article.pk %}">
                        <figure class="image">
                            <img src="{{article.thumb.url}}" alt="" id="user_post">
                        </figure>
                    </a>
                    <div style="padding-top: 8px;"><a href="{% url 'blog:article_detail' article.pk %}"
                            style=" background:rgba(255, 4, 4, 0.918); line-height:0; padding:0 0; text-align:center; text-decoration:none; ;"
                            target="_blank">

                            <div style="display: flex; flex-direction: row; margin-bottom: 14px; align-items: center;">
                                <!-- LIKE -->
                                <div>
                                    <div
                                        style="background-color: rgba(255, 4, 4, 0.918); border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(0px) translateY(7px);">
                                    </div>
                                    <div
                                        style="background-color: rgba(255, 4, 4, 0.918); height: 12.5px; transform: rotate(-45deg) translateX(3px) translateY(1px); width: 12.5px; flex-grow: 0; margin-right: 14px; margin-left: 2px;">
                                    </div>
                                    <div
                                        style="background-color: rgba(255, 4, 4, 0.918); border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(9px) translateY(-18px);">
                                    </div>
                                </div>
                                <!-- COMMENT -->
                                <div style="margin-left: 8px;">
                                    <div
                                        style=" background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 20px; width: 20px;">
                                    </div>
                                    <div
                                        style=" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)">
                                    </div>
                                </div>
                                    <!-- SAVE -->
                                <div style="margin-left: auto;">
                                    <div
                                        style=" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);">
                                    </div>
                                    <div
                                        style=" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);">
                                    </div>
                                    <div
                                        style=" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);">
                                    </div>
                                </div>
                            </div>
                        </a>

                        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a
                                href="{% url 'blog:article_detail' article.pk %}"
                                style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
                                target="_blank"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus
                                aliquam
                                culpa
                                id
                                quaerat repellendus molestiae! Accusamus!
                            </a></p>
                        <br><br>
                    </div>
            </div>
        </div>
    </a>
</div>

{% endfor %}
{% endblock %}
